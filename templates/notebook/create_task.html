{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Add New Task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div style="text-align: left;">
      <button type="submit" class="btn btn-primary">Add Task</button>
      <a href="{% url 'notebook:task-list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </div>
  </form>
{% endblock %}
