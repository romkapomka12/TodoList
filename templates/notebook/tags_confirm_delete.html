{% extends "base.html" %}

{% block heading %}
  Delete Tag
{% endblock %}

{% block add_task_button %}
{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete the tag "{{ tag.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'notebook:tags-list' %}" class="btn btn-secondary ml-2">Cancel</a>
  </form>
{% endblock %}>
